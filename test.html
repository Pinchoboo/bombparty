<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Content with Sliding Panels</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .side-panel {
      width: 250px;
      background: #ccc;
      height: 100%;
      transition: margin 0.3s ease;
      overflow: auto;
      position: absolute;
      top: 0;
      z-index: 2;
    }

    .left-panel {
      left: 0;
      margin-left: -250px;
    }

    .right-panel {
      right: 0;
      margin-right: -250px;
    }

    .left-panel.open {
      margin-left: 0;
    }

    .right-panel.open {
      margin-right: 0;
    }

    .center-content {
      margin-left: 0;
      margin-right: 0;
      transition: margin 0.3s ease;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .center-content.shift-left {
      margin-left: 250px;
    }

    .center-content.shift-right {
      margin-right: 250px;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      padding: 5px 10px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 3;
    }

    .left-toggle {
      left: 10px;
    }

    .right-toggle {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="leftPanel" class="side-panel left-panel">
      <button class="toggle-btn left-toggle" onclick="togglePanel('left')">Toggle Left</button>
    </div>

    <div id="rightPanel" class="side-panel right-panel">
      <button class="toggle-btn right-toggle" onclick="togglePanel('right')">Toggle Right</button>
    </div>

    <div id="centerContent" class="center-content">
      <button class="toggle-btn left-toggle" onclick="togglePanel('left')">Toggle Left</button>
      <button class="toggle-btn right-toggle" onclick="togglePanel('right')">Toggle Right</button>
      <div>Main Content</div>
    </div>
  </div>

  <script>
    
  </script>
</body>
</html>
